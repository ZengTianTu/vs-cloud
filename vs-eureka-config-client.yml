spring:
    profiles:
        active:
        - dev
---
server:
  port: 7001

spring:
    profiles: dev
    application: 
        name: vs-eureka-config-client-dev

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
---
server:
  port: 7002

spring:
    profiles: test
    application: 
        name: vs-eureka-config-client-test

eureka:
  instance:
    hostname: eureka7002.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/