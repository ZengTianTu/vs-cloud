spring:
    profiles:
        active:
        - dev
---
server:
  port: 7001

spring:
    profiles: dev
    application: 
        name: vs-eureka-config-client

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/
---
server:
  port: 7001

spring:
    profiles: test
    application: 
        name: vs-eureka-config-client

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/